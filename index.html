<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba template</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
  <header>
    <nav class="navbar navbar-light bg-danger">
      <a class="navbar-brand">Navbar</a>
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-primary text-white bg-primary my-2 my-sm-0" type="submit">Search</button>
      </form>
    </nav>
  </header>
  <main>
    <!---album-->
    <div class="album py-5 bg-light ">
      <div class="container">
        <!-- <div class="row"  id="pokeContainer"> -->
          <div class="col-md-3">
            <div class="card mb-4 border-danger rounded">
              <img class="card-img-top "
                src="https://pokeres.bastionbot.org/images/pokemon/1.png">
              <text class="d-flex justify-content-center bg-dark rounded font-weight-bold text-white">Bulbasaur</text>
              <div class="card-body bg-white ">
                <p> <li class="font-weight-bold"> Type: </li></p> 
                      
              </div>
            </div>
          </div>
        <!-- </div> -->
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
</body>
<script src="pokedex.js"></script>
<script src="main.js"></script>

</html>
